[build]
  # Astro build configuration with npm
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  # Node version for Astro
  NODE_VERSION = "20"
  # Google Analytics ID (fallback)
  PUBLIC_GTAG_ID = "G-8CVL483ZW0"

[context.production]
  publish = "dist"
  command = "npm install && npm run build"

[context.deploy-preview]
  publish = "dist"
  command = "npm install && npm run build"

[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data: https://www.google-analytics.com; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; connect-src 'self' https://www.google-analytics.com https://analytics.google.com"

[[headers]]
  # Cache static assets - very short cache for development
  for = "/demo/*.css"
  [headers.values]
    Cache-Control = "public, max-age=300"  # 5 minutes for rapid development

[[headers]]
  for = "/demo/*.js"
  [headers.values]
    Cache-Control = "public, max-age=300"  # 5 minutes for rapid development

[[headers]]
  # AGGRESSIVE CACHE BUSTING - Force reload for development
  for = "/demo/style.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  # Force cache revalidation for HTML during development
  for = "/demo/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
