<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusUI - iPad First (Step 3: Left and Right Drawers)</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Theme Selector -->
    <div class="theme-selector" id="theme-selector">
        <div class="theme-toggle" id="theme-toggle">
            <i class="fas fa-palette"></i>
        </div>
        <div class="theme-options" id="theme-options">
            <div class="theme-option" data-theme="slate">
                <div class="theme-preview slate-preview"></div>
                <span>Slate</span>
            </div>
            <div class="theme-option" data-theme="ocean">
                <div class="theme-preview ocean-preview"></div>
                <span>Ocean</span>
            </div>
            <div class="theme-option" data-theme="forest">
                <div class="theme-preview forest-preview"></div>
                <span>Forest</span>
            </div>
            <div class="theme-option" data-theme="amber">
                <div class="theme-preview amber-preview"></div>
                <span>Amber</span>
            </div>
            <div class="theme-option" data-theme="dark">
                <div class="theme-preview dark-preview"></div>
                <span>Dark</span>
            </div>
            <div class="theme-option" data-theme="light">
                <div class="theme-preview light-preview"></div>
                <span>Light</span>
            </div>
        </div>
    </div>
    
    <!-- FocusUI Logo -->
    <div class="logo-container">
        <img src="FocusUI-eventhorizon-v2.png" alt="FocusUI by eventhorizon" class="focusui-logo">
    </div>
    
    <!-- Step 3: All Four Drawers -->
    
    <!-- Top Drawer -->
    <div class="drawer drawer-top" id="drawer-top">
        <div class="drawer-handle"></div>
    </div>
    
    <!-- Bottom Drawer -->
    <div class="drawer drawer-bottom" id="drawer-bottom">
        <div class="drawer-handle"></div>
    </div>
    
    <!-- Left Drawer -->
    <div class="drawer drawer-left" id="drawer-left">
        <div class="drawer-handle"></div>
        <div class="drawer-content">
            <div class="secondary-trigger" id="secondary-trigger">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </div>
        </div>
    </div>
    
    <!-- Right Drawer -->
    <div class="drawer drawer-right" id="drawer-right">
        <div class="drawer-handle"></div>
    </div>
    
    <!-- Secondary Drawer - Red to Blue Gradient -->
    <div class="secondary-drawer" id="secondary-drawer">
        <div class="secondary-drawer-content">
            <!-- Icons will be added in next step -->
        </div>
    </div>
</body>
</html>
